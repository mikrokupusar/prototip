<div class="modal fade" id="poruka" tabindex="-1" role="dialog" aria-labelledby="poruka" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body" ng-transclude></div>

      <div class="modal-footer dalje">
        <button type="button" class="btn btn-default" data-dismiss="modal">Poništi</button>
        <button type="button" class="btn btn-primary">Snimi i pošalji</button>
      </div>
    </div>
  </div>
</div>
